<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>Welcome back</h2>
            <h5>Welcome back! Please enter your details</h5>
            <label for="" class="EP">Email</label>
            <input type="email" name="email" class="box" placeholder="Enter your email">
            <label for="" class="EP">Password</label>
            <input type="password" name="password" class="box" placeholder="Enter Password">

            <div class="flex-container">
                <div>
                    <input type="checkbox" name="" id="">
                    <span>Remember me</span>
                </div>
    
                <div>
                    <a href="#">Forgot password</a>
                </div>            
            </div>

            <div>
                <input type="submit" value="Sign in" id="submit">
            </div>
            
           
            <div class="last-container">
                <label for="">Don't have an account? <a href="#">Sign up for free</a></label>   
            </div>
               
        </form>
        <div class="bgImage">            

            <div class="right-subcontainer">
                <div class="">
                    <h2>"We've been using Untitled to kick start every new project and can't imagine working without it."</h2>
                </div>
                <div class="star-container">
                    <span class="fa fa-star checked fa-xs"></span>
                    <span class="fa fa-star checked fa-xs"></span>
                    <span class="fa fa-star checked fa-xs"></span>
                    <span class="fa fa-star checked fa-xs"></span>
                    <span class="fa fa-star checked fa-xs"></span>                    
                </div>
                <div>
                    <h1>Andi Lane</h1>
                </div>
                <div class="flex-container2">
                    <div>
                        <h4>Founder, Catalog</h4>
                        <h5>Web Design Agency</h5>
                    </div>
                    <div class="arrows-container">
                       
                        <span class="material-symbols-outlined">arrow_back</span>
                        <span class="material-symbols-outlined" id="arrowright">arrow_forward</span>
                       
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
